<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ Configs.ctf_name }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ Configs.ctf_small_icon }}" type="image/x-icon">
	
	<!-- Manga Theme Fonts -->
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/fonts.css') }}">
	
	<!-- Core CTFd Styles -->
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/core.css') }}">
	
	<!-- Manga Theme CSS -->
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/naruto-ctfd-complete.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/challenge-theme.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/codemirror-theme.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/naruto-extras.css') }}">
	
	{% block stylesheets %}
	{% endblock %}

	{{ Plugins.styles }}
	
	<!-- Manga Panel Theme - Simple & Clean -->
	<style>
		/* Manga Panel Theme - Black & White */
		:root {
			--ink-black: #0a0a0a;
			--panel-black: #1a1a1a;
			--border-black: #2a2a2a;
			--paper-white: #f5f5f5;
			--text-gray: #e0e0e0;
		}
		
		/* Body - Default Background */
		body {
			background-color: #0a0a0a;
			color: #e0e0e0;
			font-family: "Lato", "LatoOffline", sans-serif;
		}
		
		/* Background Image - Only on Index Page - Fixed, Centered, Covers Viewport */
		body.index-page {
			background-image: url('/files/20ff226dc5471be3527a90927f1adfab/Lava_Pro_Grunge_2_1.png');
			background-attachment: fixed;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		/* Main Content */
		main {
			min-height: calc(100vh - 200px);
			padding-top: 4rem;
		}
		
		/* Container */
		.container {
			background-color: transparent;
		}
		
		/* Footer */
		.footer {
			background: rgba(26, 26, 26, 0.95);
			border-top: 3px solid #2a2a2a;
			color: #b0b0b0;
			padding: 2rem 0;
			backdrop-filter: blur(10px);
		}
		
		.footer a {
			color: #e0e0e0 !important;
			transition: color 0.3s ease;
		}
		
		.footer a:hover {
			color: #f5f5f5 !important;
		}
		
		/* Scrollbar */
		::-webkit-scrollbar {
			width: 12px;
		}
		
		::-webkit-scrollbar-track {
			background: #1a1a1a;
		}
		
		::-webkit-scrollbar-thumb {
			background: #3a3a3a;
			border: 2px solid #1a1a1a;
		}
		
		::-webkit-scrollbar-thumb:hover {
			background: #4a4a4a;
		}
		
		/* Buttons */
		.btn {
			border: 2px solid #2a2a2a !important;
			background: #1a1a1a !important;
			color: #e0e0e0 !important;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 1px;
			transition: all 0.2s ease;
			box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
		}
		
		.btn:hover {
			transform: translate(-2px, -2px);
			box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
			background: #2a2a2a !important;
			border-color: #f5f5f5 !important;
			color: #f5f5f5 !important;
		}
		
		.btn:active {
			transform: translate(1px, 1px);
			box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
		}
		
		.btn-primary {
			background: #f5f5f5 !important;
			color: #0a0a0a !important;
			border-color: #0a0a0a !important;
		}
		
		.btn-primary:hover {
			background: #fff !important;
			color: #0a0a0a !important;
			border-color: #0a0a0a !important;
		}
		
		/* Form Inputs */
		.form-control {
			background: #0a0a0a !important;
			border: 2px solid #2a2a2a !important;
			color: #e0e0e0 !important;
			border-radius: 0;
		}
		
		.form-control:focus {
			border-color: #f5f5f5 !important;
			box-shadow: 0 0 0 3px rgba(255,255,255,0.1) !important;
			background: #0a0a0a !important;
			outline: none;
		}
		
		.form-control::placeholder {
			color: #4a4a4a;
		}
		
		/* Cards */
		.card {
			background: rgba(26, 26, 26, 0.95);
			border: 2px solid #2a2a2a;
			border-radius: 0;
			box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
		}
		
		.card-header {
			background: #2a2a2a;
			border-bottom: 2px solid #3a3a3a;
			color: #f5f5f5;
			font-weight: 700;
		}
		
		.card-body {
			color: #e0e0e0;
		}
		
		/* Tables */
		.table {
			color: #e0e0e0;
			background: rgba(26, 26, 26, 0.9);
		}
		
		.table thead {
			background: #2a2a2a;
			border-bottom: 2px solid #f5f5f5;
		}
		
		.table thead th {
			color: #f5f5f5;
			font-weight: 700;
			border-color: #3a3a3a;
		}
		
		.table tbody tr {
			border-bottom: 1px solid #2a2a2a;
		}
		
		.table tbody td {
			border-color: #2a2a2a;
		}
		
		/* Alerts */
		.alert {
			border-radius: 0;
			border-width: 2px;
			font-weight: 600;
			background: rgba(26, 26, 26, 0.95);
		}
		
		/* Links */
		a {
			color: #e0e0e0;
			transition: color 0.3s ease;
		}
		
		a:hover {
			color: #f5f5f5;
			text-decoration: none;
		}
		
		/* Responsive */
		@media (max-width: 768px) {
			main {
				padding-top: 3rem;
			}
		}
	</style>
	
	<script type="text/javascript">
		var init = {
			'urlRoot': "{{ request.script_root }}",
			'csrfNonce': "{{ Session.nonce }}",
			'userMode': "{{ Configs.user_mode }}",
			'userId': {{ Session.id }},
			'userName': {{ User.name | tojson }},
			'userEmail': {{ User.email | tojson }},
			'teamId': {{ Team.id | tojson }}, 
			'teamName': {{ Team.name | tojson }},
			'start': {{ Configs.start | tojson }},
			'end': {{ Configs.end | tojson }},
			'theme_settings': {{ Configs.theme_settings | tojson }}
		}
	</script>
	{{ Configs.theme_header }}
</head>
<body{% if request.path == '/' or request.path == '/index' %} class="index-page"{% endif %}>
	{% include "components/navbar.html" %}

	<main role="main">
		{% block content %}
		{% endblock %}
	</main>



	<!-- Core Scripts -->
	<script defer src="{{ url_for('views.themes', path='js/vendor.bundle.js') }}"></script>
	<script defer src="{{ url_for('views.themes', path='js/core.js') }}"></script>
	<script defer src="{{ url_for('views.themes', path='js/helpers.js') }}"></script>

	{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/main.js') }}"></script>
	{% endblock %}

	{% block scripts %}
	{% endblock %}

	{{ Plugins.scripts }}

	{{ Configs.theme_footer }}
</body>
</html>
