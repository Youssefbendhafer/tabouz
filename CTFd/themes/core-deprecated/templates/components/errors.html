<div>
{% for info in infos %}
    <div class="alert alert-info alert-dismissable text-center manga-alert-info" role="alert">
        <span>{{ info }}</span>
        <button type="button" class="close manga-alert-close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
{% for error in errors %}
    <div class="alert alert-danger alert-dismissable text-center manga-alert-danger" role="alert">
        <span>{{ error }}</span>
        <button type="button" class="close manga-alert-close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
</div>

<style>
/* Manga Alert Styles */
.manga-alert-info,
.manga-alert-danger {
	background: #1a1a1a;
	border: 3px solid #b0b0b0;
	border-radius: 0;
	color: #e0e0e0;
	font-weight: 700;
	letter-spacing: 0.5px;
	padding: 1rem 1.5rem;
	margin-bottom: 1rem;
	position: relative;
	box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
	animation: slideIn 0.3s ease;
}

.manga-alert-info {
	border-color: #b0b0b0;
	background: repeating-linear-gradient(
		45deg,
		#1a1a1a,
		#1a1a1a 10px,
		rgba(176,176,176,0.1) 10px,
		rgba(176,176,176,0.1) 20px
	);
}

.manga-alert-info::before {
	content: "INFO";
	position: absolute;
	top: -12px;
	left: 20px;
	background: #b0b0b0;
	color: #0a0a0a;
	padding: 0.25rem 0.75rem;
	font-size: 0.7rem;
	font-weight: 900;
	letter-spacing: 2px;
	box-shadow: 2px 2px 0 rgba(0,0,0,0.8);
}

.manga-alert-danger {
	border-color: #7f8c8d;
	background: repeating-linear-gradient(
		45deg,
		#1a1a1a,
		#1a1a1a 10px,
		rgba(127,140,141,0.1) 10px,
		rgba(127,140,141,0.1) 20px
	);
}

.manga-alert-danger::before {
	content: "ERROR";
	position: absolute;
	top: -12px;
	left: 20px;
	background: #7f8c8d;
	color: #0a0a0a;
	padding: 0.25rem 0.75rem;
	font-size: 0.7rem;
	font-weight: 900;
	letter-spacing: 2px;
	box-shadow: 2px 2px 0 rgba(0,0,0,0.8);
}

.manga-alert-close {
	color: #e0e0e0;
	opacity: 1;
	font-size: 1.8rem;
	font-weight: 900;
	transition: all 0.2s ease;
	text-shadow: 2px 2px 0 #000;
}

.manga-alert-close:hover {
	color: #f5f5f5;
	transform: scale(1.2);
}

@keyframes slideIn {
	from {
		opacity: 0;
		transform: translateY(-20px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
</style>
